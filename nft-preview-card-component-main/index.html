<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card-centered">
      <div class="card">
        <div class="picture">
          <picture><img src="images/image-equilibrium.jpg" alt=""></picture>
          <div class="icon-view"><img src="images/icon-view.svg" alt=""></div>
          <div class="overlay">
            <a href="images/icon-view.svg"></a>
        </div> 
          
        </div>
        <div class="card-content">
          <div class="title"><h3><a href="">Equilibrium #3429</a></h3></h3></div>
          <div class="card-description"><p>Our Equilibrium collection promotes balance and calm.</p></div>
          <div class="row">
            <div class="eth">
              <div class="eth-icon"><img src="images/icon-ethereum.svg" alt=""></div>
              <div class="eth-text"><p> 0.041 ETH</p></div></div>
            <div class="time"> 
              <div class="time-icon"><img src="images/icon-clock.svg" alt=""></div>
              <div class="time-text"><p>3 days left</p></div>
              </div>
          </div>
          <hr class="line">
          <div class="author">
            <div class="author-icon"><img src="images/image-avatar.png" alt=""></div>
            <div class="author-description"><p>  Creation of <a href="">Jules Wyvern</a></p></div>
          </div>
        </div>
      </div>
    </div>
  </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bozhidara Bozhanova</a>.
  </div>
</footer>
</body>
</html>
